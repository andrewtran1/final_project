<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>COVID-19 Visualized</title>
  </head>
  <body>
    <h1>COVID-19 Visualized</h1>
    <div id="covid19Slides" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#covid19Slides" data-slide-to="0" class="active"></li>
        <li data-target="#covid19Slides" data-slide-to="1"></li>
        <li data-target="#covid19Slides" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
        </div>
        <div class="item">
        </div>
        <div class="item">
        </div>
      </div>
      <a class="left carousel-control" href="#covid19Slides" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#covid19Slides" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
