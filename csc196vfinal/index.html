<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVID-19: A Journey Through The Pandemic</title>
    <meta name="viewport" content="device-width, initial-scale=0.5">
    <script src="https://observablehq.com/@mbostock/scrubber"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/final.css">
  </head>
  <body>
    <header>
      <h1 align="center">COVID-19: A Journey Through The Pandemic</h1>
      <h5 align="center">Lorens Hadi, Kanwaldeep Kaur, Baljot Singh, Andrew Tran</h5>
    </header>
    <div id="covid19Slides" class="carousel slide" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators">
        <li data-target="#covid19Slides" data-slide-to="0" class="active"></li>
        <li data-target="#covid19Slides" data-slide-to="1"></li>
        <li data-target="#covid19Slides" data-slide-to="2"></li>
        <li data-target="#covid19Slides" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="tableau" src="resources/img/final_from_jan_to_march.jpg" alt=""></img>
        </div>
        <div class="item">
          <img class="tableau" src="resources/img/final_2_from_april_to_may.jpg" alt=""></img>
        </div>
        <div class="item">
          <div id="observablehq-9b29a06d">
            <div class="observablehq-viewof-dateSlider"></div>
            <div class="observablehq-chart"></div>
          </div>
          <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@andrewtran1/covid-19-confirmed-cases-and-deaths-work-in-progress.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof dateSlider") return Inspector.into("#observablehq-9b29a06d .observablehq-viewof-dateSlider")();
              if (name === "chart") return Inspector.into("#observablehq-9b29a06d .observablehq-chart")();
            });
          </script>
        </div>

        <div class="item">
          Image 4
        </div>
      </div>
      <a class="left carousel-control" href="#covid19Slides" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#covid19Slides" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
